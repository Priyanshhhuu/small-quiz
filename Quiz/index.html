<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz APP</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1b1a1a;
        color: #b0b0b0;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #4caf50;
      }

      #quiz-container {
        margin-top: 20px;
      }

      #question-container {
        margin-bottom: 20px;
      }

      #question {
        margin-bottom: 20px;
      }

      #choices-list {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
      }

      #choices-list li {
        margin: 10px 0;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #choices-list li:hover {
        background-color: #ddd;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .hidden {
        display: none;
      }
      #choices-list li.active {
        background-color: #45a049;
        color: #fff;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 15px;
        }

        button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quix APP</h1>
      <div id="quiz-container">
        <div id="question-container" class="hidden">
          <h2 id="question"></h2>
          <ul id="choices-list">
            <!-- Choices will be added dynamically here -->
          </ul>
          <button id="next-btn" class="hidden">Next Question</button>
        </div>
        <div id="result-container" class="hidden">
          <h2>Your Score:</h2>
          <p id="score"></p>
          <button id="restart-btn">Restart Quiz</button>
        </div>
        <button id="start-btn">Start Quiz</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
